<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/css/userMessages.css" th:href="@{/css/userMessages.css}">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="../home">
            <div id="brand-name" >
                Hi <span th:text="${session.loginUser}">Username</span>!
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
                <li class="nav-item ">
                  <a class="nav-link" href="../home">Home </a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link" href="../proposeEvent">Propose Event<span class="sr-only">(current)</span></a>
                </li>
				<li class="nav-item" >
					<a class="nav-link" href="../setting">User Settings</a>
				</li>
			    <li class="nav-item active">
				    <a class="nav-link" href="../receive-groupDates">Received GroupDates</a>
			    </li>
			    <li class="nav-item">
				    <a class="nav-link" href="../proposals">Sent Proposals</a>
			    </li>
                <li class="nav-item">
                  <a class="nav-link" href="../logout">Log Out</a>
                </li>
            
          </ul>
        </div>
    </nav>
	
	<div class="container-fluid mb-5">
		<div class="row">
			<div class="center">
				<h1 class="col-12 mt-4">Receive GroupDates</h1>
			</div>
		</div>


	</div>

	<div class="container-fluid mb-1">


		<div class="row" >
			<div class="center">
				<div class="col-12 mt-4 alert alert-success text-center noshow" id="save_msg">GroupDate Saved!</div>
			</div>
		</div>
	</div>
	

	<div class="padding">
		<div class="container-fluid ">
			
			
			<div class="row">
				
					<div class="col-12 d-flex justify-content-center">
						<div class="center">
							
							<table class="table table-hover table-responsive mt-4">
								<thead>
									<tr>
										<th>GroupDate Name</th>
										<th>Status</th>
										
										
									</tr>
								</thead>
								<tbody>


										<tr th:each="map : ${invites}">

											<td>
												<a th:href="@{'/receive_invite_events?inviteId=' + ${map.get('inviteId')}}" th:text="${map.get('inviteName')}"></a>
											</td>
											<td th:text="${map.get('status')}"></td>

										</tr>


										
										
									
			
								</tbody>
							</table>
						</div>
					</div> <!-- .col -->

					
				
				
			</div> <!-- .row -->

		
		</div> <!-- .container-fluid -->
	</div>	<!-- end padding -->


	

	

	


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<!-- <script src="../static/js/messages.js.js" th:src="@{/js/messages.js}"></script> -->
</body>
</html>
