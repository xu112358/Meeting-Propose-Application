	<div class="container-fluid mb-5">
		<div class="row">
			<div class="center">
				<h1 class="col-12 mt-4">User Settings</h1>
			</div>
		</div> 
	</div> 
	<div class="padding">
		<div class="container-fluid ">
			<div class="row">
				<div class="col-6 mt-3 mb-3 ">
					<div class="float-right">
						<button type="button" class="btn btn-info mr-5 responsive-width" data-toggle="tooltip" data-placement="right" title="Tooltip on right">
							Blocked Users
						</button>
					</div>
				</div>

				<div class="col-6  mt-3 mb-3 ">
					<button type="button" class="btn btn-danger mr-5 responsive-width" data-toggle="tooltip" data-placement="right" title="Tooltip on right">
						Add Blocked Users
					</button>
				</div>
			</div>
			
			<div class="row">
				
					<div class="col-6 ">
						<div class="float-right">
							
							<table class="table table-hover table-responsive mt-4">
								<thead>
									<tr>
										<th>Username</th>
										<th></th>
										
									</tr>
								</thead>
								<tbody id="blockedUsers">
			
									
			
									
										<tr>
											<td>root</td>
											<td><button class="btn btn-outline-danger delete-btn removeUser">Remove</button></td>
											
										</tr>
									
			
								</tbody>
							</table>
						</div>
					</div> <!-- .col -->

					<div class="col-6  mt-3 mb-3 form-group">
						
						<label><strong>Username Search:</strong></label>
						<input type="text" class="form-control" id="searchusername" placeholder="Search Username...">
						<div id="result"></div>

						<div class="alert alert-danger col-12 mt-3 mb-3 text-center noshow" id="username_errmsg" role="alert">

						</div>
	
						<div class="col-12  mt-3 mb-3 text-center ">
							<button id="username_add" class="btn btn-primary responsive-width" type="button">Blocked This Username </button>
						</div>
					</div>
				
				
			</div> <!-- .row -->


			

			
			
			
		</div> <!-- .container-fluid -->
	</div>	<!-- end padding -->


	<div class="padding">
		<div class="container-fluid ">
			<div class="row">
				<div class="col-6 mt-3 mb-3 ">
					<div class="float-right">
						<button type="button" class="btn btn-success mr-5 responsive-width " data-toggle="tooltip" data-placement="right" title="Tooltip on right">
							Unavailable Date Range
						</button>
					</div>
				</div>

				<div class="col-6  mt-3 mb-3 ">
					<button type="button" class="btn btn-danger mr-5 responsive-width " data-toggle="tooltip" data-placement="right" title="Tooltip on right">
						Add Unavailable Date Range
					</button>
				</div>
			</div>
			
			<div class="row">
				
					<div class="col-6 ">
						<div class="float-right">
							
							<table class="table table-hover table-responsive mt-4">
								<thead>
									<tr>
										
										<th>Start Date</th>
										<th>End Date</th>
										<th></th>
										
									</tr>
								</thead>
								<tbody>
			
									<!-- <tr>
										<td>
											Title name.
										</td>
										<td>Release Date</td>
										<td>Genre</td>
										<td>Rating</td>
									</tr> -->
			
									
										<tr th:if="${startDate} != 'null' AND ${endDate} != 'null' ">
											<td th:text="${startDate}"></td>
											<td th:text="${endDate}"></td>
											<td><a href="" class="btn btn-outline-danger delete-btn">Remove</a></td>
											
										</tr>
									
			
								</tbody>
							</table>
						</div>
					</div> <!-- .col -->

					<div class="col-6  mt-3 mb-3 form-group">
						
						<label><strong>Start Date:</strong></label>
						<input type="date" class="form-control mb-1" id="end-date" name="start-date" >

						<label><strong>End Date:</strong></label>
						<input type="date" class="form-control mb-1" id="start-date" name="end-date" >

						<div class="alert alert-danger col-12 mt-3 mb-3 text-center noshow" id="daterange_errmsg" role="alert">

						</div>
	
						<div class="col-12  mt-3 mb-3 text-center ">
							<button id="daterange_add" class="btn btn-primary responsive-width" type="button">Add Date Range </button>
						</div>
					</div>
				
				
			</div> <!-- .row -->


			
		</div> <!-- .container-fluid -->
	</div>	<!-- end padding -->
