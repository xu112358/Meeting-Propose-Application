<div class="container-fluid mb-5">
	<div class="row">
		<div class="center">
			<h1 class="col-12 mt-4">Sent GroupDates</h1>
		</div>
	</div>
	<div class="row">
		<div class="center">
			<div class="col-12 mt-4">
				<label>
					Filter GroupDates By:
				</label>
				<select class="form-control" id="finalized-filter">
					<option value="all" selected > --ALL-- </option>
					<option value="finalized">finalized</option>
					<option value="not finalized">not finalized</option>
				</select>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="center">
			<div class="col-12 mt-4">
				<label>
					Sort GroupDates By:
				</label>
				<select class="form-control" id="invite_sort">
					<option value="null">Null</option>
					<option value="name">GroupDate Name</option>
					<option value="date">Date</option>

				</select>
			</div>
		</div>
	</div>

</div>

<div class="container-fluid mb-1">


	<div class="row" >
		<div class="center">
			<div class="col-12 mt-4 alert alert-success text-center noshow" id="save_msg">GroupDate Saved!</div>
		</div>
	</div>
</div>


<div class="padding">
	<div class="container-fluid ">


		<div class="row">

			<div class="col-12 d-flex justify-content-center">
				<div class="center">

					<table class="table table-hover table-responsive mt-4">
						<thead>
						<tr>
							<th>GroupDate Name</th>
							<th>Date</th>
							<th>Status</th>


						</tr>
						</thead>
						<tbody>


						<tr th:each="invite : ${invites}">

							<td>
								<a th:href="@{'/list-sent-invite-event?inviteId=' + ${invite.id}}" th:text="${invite.inviteName}"></a>
							</td>
							<!--											<td th:text="${invite.inviteName}"></td>-->
							<td th:text="${invite.createDate}"></td>
							<td th:text="${invite.status}"></td>

						</tr>






						</tbody>
					</table>
				</div>
			</div> <!-- .col -->




		</div> <!-- .row -->


	</div> <!-- .container-fluid -->
</div>	<!-- end padding -->
